<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Marketing Campaign Builder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <link rel="stylesheet" href="/css/ride.css">
    <link rel="stylesheet" href="/css/message.css">
    <style>
        body {
            background-color: #9898f5;
        }

        /* Basic styling for the chat box */
        .chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        .user-message,
        .bot-message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: blue;
        }

        .bot-message {
            text-align: left;
            color: green;
        }
    </style>
</head>

<body>
    <div class="chat-box panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">AWS Solution - Marketing Campaign Builder</h3>
        </div>
        <div class="panel-body">
            <div id="chatMessages" class="chat-box"></div>
            <div class="input-group">
                <input type="text" id="chatInput" class="form-control" placeholder="Escribe tu pregunta...">
                <span class="input-group-btn">
                    <button id="sendButton" class="btn btn-primary" type="button">Enter</button>
                </span>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatMessages");
        const userMessageInput = document.getElementById("chatInput");

        // Function to send message
        function sendMessage() {
            const userMessage = userMessageInput.value;
            if (!userMessage) return; // Do not send empty messages

            // Display user's message in the chat box
            chatBox.innerHTML += `<div class="user-message">${userMessage}</div>`;
            userMessageInput.value = '';  // Clear the input field

            // Send message to API Gateway
            fetch('https://eowj7r1db7.execute-api.us-west-2.amazonaws.com/prod/prod', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    const botMessage = data.message;  // The bot's response from the Lambda function
                    chatBox.innerHTML += `<div class="bot-message">${botMessage}</div>`;
                } else {
                    console.error('No message in response:', data);
                    chatBox.innerHTML += `<div class="bot-message">Error: No message received</div>`;
                }
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message
            })
            .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="bot-message">Error: ${error.message}</div>`;
            });
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
    </script>
</body>

</html>
