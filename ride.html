<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Marketing Campaign Builder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <link rel="stylesheet" href="/css/ride.css">
    <link rel="stylesheet" href="/css/message.css">
    <style>
        body {
            background-color: #9898f5;
            transform: scale(1);
            transform-origin: 0 0;
        }

        /* Basic styling for the chat box */

        .user-message,
        .bot-message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: blue;
        }

        .bot-message {
            text-align: left;
            color: green;
        }
    </style>
</head>

<body>
    <div class="chat-box panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">AWS Solution - Marketing Campaign Builder</h3>
        </div>
        <div class="panel-body">
            <div id="chatMessages" class="chat-box"></div>
            <div class="input-group">
                <input type="text" id="chatInput" class="form-control" placeholder="Escribe tu pregunta...">
                <span class="input-group-btn">
                    <button id="sendButton" class="btn btn-primary" type="button">Enter</button>
                </span>
            </div>
        </div>
    </div>

    <script>
    const apiUrl = 'https://eowj7r1db7.execute-api.us-west-2.amazonaws.com/prod/prod'; // Replace with your API Gateway URL

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const inputField = document.getElementById('chatInput');
        const message = inputField.value.trim();
        if (message === '') return;

        displayMessage(message, 'user-message');
        inputField.value = '';

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            displayMessage(data.reply, 'bot-message');
        })
        .catch(error => {
            console.error('Error:', error);
            displayMessage('Error: Could not connect to the server.', 'bot-message');
        });
    }

    function displayMessage(message, className) {
        const chatMessages = document.getElementById('chatMessages');
        const messageElement = document.createElement('div');
        messageElement.className = className;
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    </script>
</body>

</html>
